<main class="main">
  <div class="main__container1">
    <article class="main__header"></article>
  </div>
  <div class="main__container2">
    <article class="main__header"></article>
  </div>
  <section class="main__wrapper">
    <article class="main__header">
      <div class="date">
        <i class="fas fa-thumbtack date__icon"></i>
        <div class="date__container calendar">
          <div class="calendar__number js-number"></div>
          <div class="calendar__date">
            <div class="calendar__date--day js-day"></div>
            <div class="calendar__date--month js-month-year"></div>
          </div>
        </div>
      </div>
    </article>
    <section class="tasks">
      <div class="container">
        <ul class="todo-list"></ul>
        <ul class="done"></ul>
      </div>
      <div class="container-button">
        <button
          type="button"
          class="container-button__btn button--plus"
          name="button--add"
        >
          +
        </button>
      </div>
    </section>
    <div class="background hidden">
      <section class="new-task">
        <form class="new-task__form">
          <label for="new-task" class="new-task__form--title"
            >Nueva tarea</label
          >
          <input
            type="text"
            class="new-task__form--input js-input"
            name="new-task"
            autofocus
            id="new-task"
            placeholder="Ej: Ir a la compra"
          />
          <button
            type="submit"
            class="new-task__form--button-add button--add"
            name="button--add"
          >
            AÃ±adir
          </button>
        </form>
      </section>
    </div>
  </section>
</main>
